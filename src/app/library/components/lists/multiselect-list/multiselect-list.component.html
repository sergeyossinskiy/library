<mat-form-field appearance="standart">
    <mat-label>{{ title }}</mat-label>
    <mat-select [formControl]="selected" #select multiple>
        <div class="select-all">
            <mat-checkbox [(ngModel)]="allSelected"
                            [ngModelOptions]="{standalone: true}"
                            (change)="toggleAllSelection()">{{ 'SELECT_ALL' | translate }}</mat-checkbox>
        </div>
        <mat-option (onSelectionChange)="selectionChange($event)" *ngFor="let item of list" [value]="item[keyField]">{{ item[valueField] | translate_db }}</mat-option>
    </mat-select>
</mat-form-field>
