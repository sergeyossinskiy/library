<mat-form-field appearance="standart">
    <mat-label>{{ title }}</mat-label>
    <mat-select [formControl]="selected">
        <mat-option [value]="0" (onSelectionChange)="selectionChange($event)">-- {{ 'NOT_CHOSEN' | translate }} --</mat-option>
      
        <ng-container *ngIf="groups">
            <mat-optgroup  *ngFor="let group of groups" [label]="group[valueGroupField] | translate_db">
                <mat-option *ngFor="let item of getTopicsByGroup( group[keyGroupField] )" [value]="item[keyField]" (onSelectionChange)="selectionChange($event)">
                {{ item[valueField] | translate_db }}
                </mat-option>
            </mat-optgroup>
        </ng-container>
      
        <ng-container *ngIf="!groups">
            <mat-option  *ngFor="let item of list" [value]="item[keyField]" (onSelectionChange)="selectionChange($event)">
                {{ item[valueField] | translate_db }}
            </mat-option>
        </ng-container>     

    </mat-select>
</mat-form-field>
